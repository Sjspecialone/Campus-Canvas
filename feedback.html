<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Campus Canvas Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Your original gradient animation */
            background: linear-gradient(135deg, #fbc2eb 25%, #a6c1ee 50%, #ff9a9e 75%);
            background-size: 200% 200%;
            animation: gradientAnimation 5s ease infinite;
            padding: 20px; /* Prevents edge touching on small screens */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- NEW LAYOUT CONTAINERS --- */
        
        /* The main card wrapper that holds both sides */
        .main-card {
            display: flex;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* Ensures image follows border radius */
            width: 100%;
            max-width: 1600px; /* Increased to accommodate the wider 1200px image ratio */
            min-height: 600px; /* Increased height for better aspect ratio fit */
        }

        /* Left Side: Form */
        .form-section {
            flex: 0 0 30%; /* Takes up 30% */
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Right Side: Infographic */
        .info-section {
            flex: 0 0 70%; /* Takes up 70% */
            background-color: #f0f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .info-section img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image covers the area without stretching */
            display: block;
        }

        /* --- FORM STYLES --- */

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            color: #333;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 6px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007BFF;
            background-color: #fff;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
        
        .submit-btn:active {
            transform: scale(0.98);
        }

        /* Thank you message styles */
        .thank-you {
            text-align: center;
            padding: 20px;
            background-color: #d4edda;
            border-radius: 6px;
            border: 1px solid #c3e6cb;
        }

        .thank-you h2 {
            margin: 0;
            color: #155724;
            font-size: 20px;
        }

        /* --- RESPONSIVE DESIGN (Mobile) --- */
        @media (max-width: 768px) {
            .main-card {
                flex-direction: column-reverse; /* Puts image on top, form on bottom */
                max-width: 500px;
            }
            
            .info-section {
                height: 200px; /* Fixed height for image on mobile */
            }
            
            .form-section {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

    <div class="main-card">
        <!-- LEFT SIDE: FEEDBACK FORM -->
        <div class="form-section">
            <h1>We Value Your Feedback</h1>
            
            <form id="feedbackForm" onsubmit="return validateForm(event)">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label for="rating">Rate Us</label>
                    <select id="rating" name="rating" required>
                        <option value="">Select Rating</option>
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="comments">Your Comments</label>
                    <textarea id="comments" name="comments" rows="3" placeholder="Tell us what you think..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>

            <div id="thankYouMessage" class="thank-you" style="display:none;">
                <h2>Thank You for Your Feedback!</h2>
                <p style="color:#155724; margin-top:5px;">We appreciate you helping us improve Campus Canvas.</p>
            </div>
        </div>

        <!-- RIGHT SIDE: INFOGRAPHICS -->
        <div class="info-section">
            <!-- 
                 Replace the src below with your actual Infographic image path.
                 Updated to 1200x800 as requested.
            -->
            <img src="rating.png">
        </div>
    </div>

    <script>
        function validateForm(event) {
            // Prevent the default form submission (reloading page)
            event.preventDefault();

            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var rating = document.getElementById("rating").value;

            // Basic Validation
            if (name == "" || email == "" || rating == "") {
                alert("Please fill in all required fields.");
                return false;
            }

            // If valid, hide form and show thank you message
            document.getElementById("feedbackForm").style.display = "none";
            document.getElementById("thankYouMessage").style.display = "block";
            document.querySelector("h1").style.display = "none"; // Hide header

            return false; // return false to prevent actual submit for this demo
        }
    </script>

</body>
</html>
