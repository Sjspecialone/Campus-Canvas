<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Infographic Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <section id="event-infographic" class="relative w-full min-h-screen py-12 px-4 sm:px-6 lg:px-8 flex flex-col items-center justify-center bg-white shadow-sm">
        

        <div class="relative w-full max-w-7xl bg-white rounded-xl shadow-2xl overflow-hidden ring-1 ring-gray-900/5">
            
          
            <img 
                src="eventinfo.png" 
                alt="Event Schedule and Details Infographic" 
                class="w-full h-auto block object-cover"
                loading="lazy"
            >

        </div>

    </section>
 

</body>
</html>
